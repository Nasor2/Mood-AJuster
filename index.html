<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Ajuster</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="/MoodAjuster/img/superestrella.png" type="image/x-png">
</head>

<body>
    <main>
        <div class="emoji">
            <p id="emoji_display">&#128578;</p>
        </div>
        <div class="affect_container">
            Affect: <p id="affect">Happy (?)</p>
        </div>
        <div class="grid">
            <div class="button" type="button" id="decre">
                Decrement
            </div>
            <div class="button" type="button" id="reset">
                Reset
            </div>
            <div class="button" type="button" id="incre">
                Increment
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
